<div
  [class.goodresults]="hour!=option && option > 3"
  [class.weakresults]="hour!=option && option >= 1 && option <= 3"
  [class.badresults]="hour!=option && option == 0"
  [class.searching]="status.isSearching"
  >
  <div *ngIf="showSpinner()">
    ...
  </div>
  <div *ngIf="hour==option" (click)="cellClicked()" class="time">
    {{hour}}:00
  </div>
  <div *ngIf="hour!=option">
    <div>{{option}}</div>
    <div class="result-label">results</div>
  </div>
</div>
